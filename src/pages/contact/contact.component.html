<app-navbar></app-navbar>
<div class="footer-gap">
  <!--  -->
  <section class="jobs-listing">
    <div class="container-fluid page-img">
      <h1 class="text-center text-white">Contact Us</h1>
    </div>
  </section>
  <!--  -->
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Get in Touch</h2>
        </div>
        <!-- ---------------feedback form ------------ -->
        <div class="col-lg-8">
          <form [formGroup]="addNewFeedBack" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-6">
                <!-- ------------user name-------------- -->
                <div class="form-group">
                  <input
                    pInputText
                    class="form-control valid"
                    name="name"
                    id="name"
                    type="text"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your name'"
                    placeholder="Enter your name"
                    formControlName="userName"
                    required
                  />
                </div>
              </div>
              <!-- ================phone number========= -->
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    pInputText
                    class="form-control valid"
                    name="contact"
                    id="contact"
                    type="text"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter contact address'"
                    placeholder="Phone Number"
                    formControlName="userContact"
                    required
                  />
                </div>
              </div>
              <!-- ============email address====== -->
              <div class="col-12">
                <div class="form-group">
                  <input
                    pInputText
                    class="form-control valid"
                    name="email"
                    id="email"
                    type="email"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter email address'"
                    placeholder="Email"
                    formControlName="userEmail"
                    required
                  />
                </div>
              </div>
              <!-- ===========message========= -->
              <div class="col-12">
                <div class="form-group">
                  <textarea
                    pInputTextarea
                    class="form-control w-100"
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Message'"
                    placeholder=" Enter Message"
                    formControlName="userMessage"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-group mt-2">
              <button
                type="submit"
                [disabled]="!addNewFeedBack.valid"
                class="btn btn-info btn-lg"
              >
                Send
              </button>
            </div>
          </form>
        </div>

        <!-- ------------------address content----------- -->
        <div class="col-lg-3 offset-lg-1">
          <div class="media contact-info">
            <!-- <span> <i class="pi pi-search"></i></span> -->
            <div class="media-body">
              <h3>Accra, Ghana.</h3>
              <!-- <p>Rosemead, CA 91770</p> -->
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>(+233)55 409 6818</h3>
              <h3>(+233)53 070 4269</h3>
              <!-- <p>24/7</p> -->
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <!-- <p>support@guardLINK.com</p> -->
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
